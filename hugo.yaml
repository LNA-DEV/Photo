title: LNA-DEV Gallery
languageCode: en-us
copyright: "\U0001F12F CC-BY-SA Lukas Nagel"
disableKinds:
  - taxonomy
  - term
defaultContentLanguage: en
enableRobotsTXT: true
timeZone: Europe/Berlin
theme: github.com/LNA-DEV/hugo-theme-gallery
timeout: 600s
params:
  title: LNA-DEV Gallery
  description: Photography of Lukas Nagel / LNA-DEV
  defaultTheme: dark
  sort_order: desc # Not working. Why?
  sort_by: Exif.Date # Not working. Why?
  assets:
    faviconSvg: 'https://lna-dev.net/assets/Ping%C3%BCino/Ping%C3%BCino.svg'
    faviconPng: 'https://lna-dev.net/assets/Ping%C3%BCino/Ping%C3%BCino.svg'
    appleTouchIcon: 'https://lna-dev.net/assets/Ping%C3%BCino/Ping%C3%BCino.svg'
author:
  name: Lukas Nagel
outputs:
  page:
    - HTML
  home:
    - HTML
    - RSS
  section:
    - HTML
imaging:
  resampleFilter: CatmullRom
  quality: 100
  exif:
    disableDate: false
    disableLatLong: false
    includeFields: ''
